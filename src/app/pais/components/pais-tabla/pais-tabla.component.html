<table class="table table-hover">

    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises,let i = index">
            <td>{{i}}</td>
            <td>
                <img [src]="pais.flag" class="small-flag" alt="bandera">
            </td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.alpha2Code]">Ver...</a>
            </td>
        </tr>

    </tbody>

</table>
