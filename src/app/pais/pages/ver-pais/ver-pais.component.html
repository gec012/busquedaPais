<div *ngIf="!pais;else divPais" class="alert alert-info">
    Espere por favor...
</div>

<div class="container">
    <ng-template #divPais>
        <div class="row">
            <div class="col-12">
                <h2>
                    Pais: <small>{{pais.name}}</small>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="pais.flag" alt="" class="img-thumbnail">
            </div>
            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Población</strong> {{ pais.population | number }}
                    </li>
                    <li class="list-group-item">
                        <strong>Código numérico</strong> {{ pais.numericCode }}
                    </li>
                    <li class="list-group-item">
                        <strong>Código alpha</strong> {{ pais.alpha3Code }}
                    </li>
                </ul>
            </div>


        </div>
    </ng-template>
</div>
